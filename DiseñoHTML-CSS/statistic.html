    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});

    <script type="text/javascript">
      function drawVisualization() {
        // Create and populate the data table.
        var data = google.visualization.arrayToDataTable([
          ['Mes', 'Nelson Abarca', 'Amanda Solano', 'Yasiell Vallejos'],
          ['04-dic-2016',  1336060,   3817614,       974066],
          ['07-dic-2016',  1538156,   3968305,       928875],
          ['09-dic-2016',  1576579,   4063225,       1063414],
          ['10-dic-2016',  1600652,   4604684,       940478],
          ['11-dic-2016',  1968113,   4013653,       1037079],
          ['12-dic-2016',  1901067,   6792087,       1037327]
        ]);
      
        // Create and draw the visualization.
        new google.visualization.ColumnChart(document.getElementById('visualization')).
            draw(data,
                 {title:"Plataformistas",
                  hAxis: {title: "Fecha"}}
            );
      }
      

      google.setOnLoadCallback(drawVisualization);
    </script>
