<!DOCTYPE html>
<html>
<head>
<title>Buscar</title>
<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="documentManager.css">
</head>
<body>
	<div class="searchProcedure">
		<div class="row col-md-12">
			<div class="col-md-2">
				<img class="menuHeaderImage" src="escudoSinFondo.png">
			</div>
			<div class="col-md-10">
				<h3 class="headerSearchTitle">Buscar Oficios</h3>
			</div>
		</div>
		<div class="searchDivContainer row col-md-12">
			<div class="col-md-3">
				<button class="searchButton">Buscar por Fecha</button>
			</div>
			<div class="col-md-3">
				<select name="department" class="searchButton">
					<option disabled="" selected="">Buscar por Departamento</option>
				</select>
			</div>
			<div class="col-md-3">
				<select name="platformist" class="searchButton">
					<option disabled="" selected="">Buscar por Plataformista</option>
				</select>
			</div>
			<div class="col-md-3">
				<button class="searchButton">Buscar por Código</button>
			</div>
		</div>
		<div class="searchDivContainer row col-md-12"> 
			<div class="labelSearchDiv col-md-1">
				<label class="labelSearch">de</label>
			</div>
			<div class="col-md-3">
				<input type="date" name="dateBegin" class="form-control">
			</div>
			<div class="labelSearchDiv col-md-1">
				<label class="labelSearch">al</label>
			</div>
			<div class="col-md-3">
				<input type="date" name="dateEnd" class="form-control">
			</div>
			<div class=" col-md-3">
				<button class="btnSearch">Buscar</button>
			</div>
		</div>
		<div class="searchDivContainer row col-md-12"> 
			<div class="labelSearchDiv col-md-4">
				<label class="labelSearch">Ingrese el código del trámite:</label>
			</div>
			<div class="col-md-4">
				<input type="text" name="searchCode" class="form-control">
			</div>
			<div class=" col-md-4">
				<button class="btnSearch">Buscar</button>
			</div>
		</div>
		<div class="searchDivContainer row col-md-12"> 
			<div class="col-md-12">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Fecha</th>
							<th>Departamento</th>
							<th>Código</th>
							<th>Plataformista</th>
							<th>Estado del Trámite</th>
						</tr>
					</thead>
					<tbody>
						<tr>
						    <td>Jill</td>
						    <td>Smith</td> 
						    <td>50</td>
						</tr>
						<tr>
						    <td>Eve</td>
						    <td>Jackson</td> 
						    <td>94</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="buttonBackDiv row col-md-12"> 
			<div class="  col-md-12">
				<button type="button" class="backButton btn" aria-label="Left Align" onclick ="location.href='platformMenu.html'">
					<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
				</button>
			</div>
		</div>
		
	</div>

</body>
</html>
