<!DOCTYPE html>
<html>
<head>
<title>Ingresar Documento</title>
<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="http://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
 
	<link rel="stylesheet" type="text/css" href="documentManager.css">
</head>
<body>
	<div class="addProcedure">
		<div class=" row col-md-12">
			<div class=" col-md-3">
				<img class="headerImage" src="escudo_66x81.png">
			</div>
			<div class=" col-md-9">
				<h4 class="headerTitle">Agregar Nuevo Usuario</h4>
			</div>
		</div>
		<div class=" row col-md-12">
			<form class="col-md-12 form-horizontal" action="administratorMenu.html">
			  <div class="form-group">
			  	<div class="labelDiv col-md-3">
			  		<label class="control-label" for="userName">Nombre:</label>
			  	</div>
			    <div class="  col-md-9">
			      <input type="text" class="form-control" id="userName" placeholder="Ingrese el nombre completo">
			    </div>
			  </div>
			  <div class="form-group">
			  	<div class="labelDiv col-md-3">
			  		<label class="control-label" for="userDepartment">Departamento:</label>
			  	</div>
			    <div class="col-md-9">
				    <select name="userDepartment" class="form-control">
				    	<option value="ALC" disabled selected="Seleccione un Departamento"></option>
					  	<option value="ALC">Alcaldia</option>
					  	<option value="RH">Recursos Humanos</option>
					</select>
			    </div>
			  </div>
			  <div class="form-group">
			  	<div class="labelDiv col-md-3">
			  	</div>
			  	<div class="col-md-9">
			  		<input type="checkbox" id="userIsBoss" value=""> <label for="userIsBoss">Jefe de Departamento</label>
			  	</div>
			  </div>
			  <div class="form-group">
			  	<div class="labelDiv col-md-3">
			  		<label class="control-label" for="userEmail">Correo Electrónico:</label>
			  	</div>
			    <div class="  col-md-9">
			      <input type="email" class="form-control" id="userEmail" placeholder="usuario@algo.com">
			    </div>
			  </div>
			  <div class="form-group">
			  	<div class="labelDiv col-md-3">
			  		<label class="control-label" for="userPassword">Contraseña:</label>
			  	</div>
			    <div class="  col-md-9">
			      <input class="form-control" name="userPassword" placeholder="Ingrese una descripción del documento a registrar">
			    </div>
			  </div>
			  <div class="buttonDiv form-group"> 
			  	<div class="  col-md-3">
			    	<button type="button" class="backButton btn" aria-label="Left Align" onclick ="location.href='administratorMenu.html'">
						<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
					</button>
			    </div>
			    <div class=" col-md-9">
			    	<button type="submit" class="sendButton">Agregar</button>
			    </div>
			  </div>
			</form>
		</div>
	</div>

</body>
</html>
